<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>
    <title>SecuroChat - Join Room</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <h2>SecuroChat</h2>
                <figcaption>Powered by <a href="https://arpanneupane.com" target="__blank">Arpan Neupane</a>.
                </figcaption>
            </div>

            <div class="input-form">
                <input class="name" type="text" placeholder="Name" />
                <input class="code" type='text' placeholder="Room Code" />
                <button class='submit' type="submit">Join Room</button>
                <div class="join-link">
                    Need to create a room? Click <a href="index.html">here</a>.
                </div>
            </div>
        </div>
    </div>
    <script src="js/join.js"></script>

</body>

</html>
